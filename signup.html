<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="/firebase.js"></script>
    <link
      rel="shortcut icon"
      href="/assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>TODO | Login</title>
  </head>
  <body>
    <div class="login_container">
      <div class="login1">
        <img
          class="login_img"
          src="/assets/images/todo-signup-bg.jpg"
          alt="img"
        />
      </div>
      <div class="login2">
        <div>
          <h1>TODO | Signup</h1>
        </div>
        <div class="login2_child">
          <form id="signup-form" class="login_form">
            <p>Username(*)</p>
            <input id="signup-username-inp" type="text" required />
            <p>Email(*)</p>
            <input id="signup-email-inp" type="email" required />
            <p>Password(*)</p>
            <input id="signup-password-inp" type="password" required />
            <button type="submit">Sign up</button>
          </form>
          <div>
            <p>----- or -----</p>
            <p>
              Already have an account?
              <a style="text-decoration: none" href="/">Login</a>
            </p>
          </div>
        </div>
      </div>
    </div>
    <script src="/signup.js"></script>
  </body>
</html>
